<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <h1>The Avengers</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="../nomor 17/img/thumbs/pig.png" alt="pig" />
            <span>Babi</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-4" class="prev">Prev</a>
            <img src="../nomor 17/img/full/pig.png" alt="pigs" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="../nomor 17/img/thumbs/Capt.png" alt="capt" />
            <span>Captain America</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="prev">Prev</a>
            <img src="../nomor 17/img/full/Capt.png" alt="Captain America" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="../nomor 17/img/thumbs/ironMan.png" alt="ironMan" />
            <span>Iron Man</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>
            <a href="#gambar-2" class="prev">Prev</a>
            <img src="../nomor 17/img/full/ironMan.png" alt="ironMan" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img
              src="../nomor 17/img/thumbs/CartoonIronMan.png"
              alt="ironManCartoon"
            />
            <span>Iron Man Cartoon</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>
            <a href="#gambar-3" class="prev">Prev</a>
            <img src="../nomor 17/img/full/cartoonIronMan.png" alt="ironMan" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
